<div class="sidebar">
  <h3>Draggable List</h3>
  <div class="example-container">
    <h2>To do</h2>
    <div
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[todo]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
        <div *ngFor="let item of todo; let i = index" class="example-box">{{item}}</div>
  </div></div>
  <input type="text" [(ngModel)]="newItemName" placeholder="Enter new item name" />
  <button (click)="addItem()">Add Item</button>
</div>
