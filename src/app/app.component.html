<button (click)="exportWorkflow()" class="export-button">Export Workflow</button>
<style>
  .export-button {
    position: absolute;
    top: 10px;
    right: 10px;
  }
</style>
<div class="container">
  <div class="sidebar">
    <h3>Draggable List</h3>
    <ul id="draggable-list">
      <li *ngFor="let item of items; let i = index" class="draggable-item" draggable="true" [attr.data-node-name]="item.name" [attr.data-index]="i">
        <input [(ngModel)]="item.name" />
        <button (click)="deleteItem(i)">Delete</button>
      </li>
    </ul>
    <input type="text" [(ngModel)]="newItemName" placeholder="Enter new item name" />
    <button (click)="addItem()">Add Item</button>
  </div>
  <div id="drawflow" #drawflow></div>
</div>
